<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Firework Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="firework-container">
      <span class="letter" id="letter-hye">혜</span>
      <span class="letter" id="letter-ryeong">령</span>
      <span class="letter" id="letter-heart">♥</span>
      <span class="letter" id="letter-woo">우</span>
      <span class="letter" id="letter-jin">진</span>
    </div>
    <div class="button-container">
      <button data-target="letter-hye">혜</button>
      <button data-target="letter-ryeong">령</button>
      <button data-target="letter-heart">♥</button>
      <button data-target="letter-woo">우</button>
      <button data-target="letter-jin">진</button>
      <button data-target="letter-all">전체</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
